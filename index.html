<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asistente ‚Ä¢ Centro Digital de Dise√±o</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fdfdfd; --surface:#ffffff; --user:#e8edf3; --border:#d0d7e2;
      --text:#1a1f29; --muted:#6b7280; --accent:#10a37f;
      --maxw:720px; --radius:18px;
      --rainbow:linear-gradient(90deg,#ff6ec4,#7873f5,#4adede,#3bf686,#f9f871,#ffb86b,#ff6ec4);
    }
    @keyframes moveGradient { 0%{background-position:0% 50%} 100%{background-position:200% 50%} }
    @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}

    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,sans-serif;display:flex;flex-direction:column;height:100vh}

    /* Top */
    .top{padding:12px;display:flex;align-items:center;gap:10px;border-bottom:1px solid var(--border);position:relative;background:linear-gradient(180deg,rgba(255,255,255,.02),transparent 60%)}
    .top::after{content:"";position:absolute;left:0;right:0;bottom:0;height:2px;background:var(--rainbow);background-size:200% 200%;animation:moveGradient 8s linear infinite;opacity:.7;filter:saturate(.9) blur(.3px)}
    .brand{width:28px;height:28px;border-radius:8px;display:grid;place-items:center;background:var(--rainbow);background-size:200% 200%;animation:moveGradient 8s linear infinite;font-weight:800;color:#0b0f14;box-shadow:0 0 0 1px #0002 inset,0 1px 6px rgba(0,0,0,.15)}
    .title{font-weight:700}

    /* Layout */
    .wrap{flex:1;display:flex;justify-content:center;overflow:auto}
    .col{width:100%;max-width:var(--maxw);padding:16px;display:flex;flex-direction:column}
    .messages{flex:1;display:flex;flex-direction:column;gap:12px;padding-bottom:10px}

    .row{display:flex;gap:10px}
    .avatar{width:28px;height:28px;border-radius:50%;display:grid;place-items:center;font-size:12px;font-weight:700}
    .assistant .avatar{background:#eefaff;color:#2b6;border:1px solid #cde}
    .user{justify-content:flex-end}
    .user .avatar{order:2;background:#cbd5e1;color:#000;border:1px solid #b4becd}

    .bubble{max-width:80%;padding:12px 14px;border-radius:var(--radius);line-height:1.55;border:1px solid var(--border)}
    .assistant .bubble{
      background:var(--surface);
      border:2px solid transparent;
      background-clip:padding-box,border-box;
      background-origin:border-box;
      background-image:linear-gradient(var(--surface),var(--surface)),var(--rainbow);
      background-size:200% 200%;
      animation:moveGradient 12s linear infinite;
      box-shadow:0 0 0 1px #0001 inset,0 8px 20px rgba(0,0,0,.08)
    }
    .user .bubble{background:var(--user);border-color:var(--border);box-shadow:0 0 0 1px #0002 inset}

    /* Chips */
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
    .chip{padding:8px 14px;border:1px solid var(--border);border-radius:999px;background:#fff;color:inherit;cursor:pointer}

    /* Composer */
    .composer-wrap{padding:12px;border-top:1px solid var(--border);background:#f9fafb;position:sticky;bottom:0}
    .composer{max-width:var(--maxw);margin:0 auto;display:flex;gap:8px}
    .input{flex:1;border:1px solid var(--border);border-radius:14px;padding:12px;color:var(--text);background:#fff}
    .btn{border:none;border-radius:12px;font-weight:700;cursor:pointer;color:#fff;background:var(--accent);padding:0 18px}
    .btn.secondary{background:#0a7e62}

    /* Typing */
    .typing{display:none;align-items:center;gap:8px;color:var(--muted);font-size:14px;margin:4px 0 0 38px}
    .dot{width:6px;height:6px;border-radius:50%;background:var(--muted);opacity:.6;animation:blink 1.2s infinite}
    .dot:nth-child(2){animation-delay:.2s}.dot:nth-child(3){animation-delay:.4s}

    .bar{display:flex;gap:8px;align-items:center;margin-bottom:8px}
    .ghost-sm{border:1px solid var(--border);background:transparent;color:var(--text);padding:6px 10px;border-radius:10px;font-size:13px;cursor:pointer}
  </style>
</head>
<body>
  <div class="top">
    <div class="brand">AI</div>
    <div class="title">Asistente Centro Digital de Dise√±o</div>
  </div>

  <div class="wrap">
    <div class="col">
      <div class="bar">
        <button id="clear" class="ghost-sm">üßπ Limpiar chat</button>
        <span style="color:#6b7280;font-size:13px">El historial se guarda en este navegador.</span>
      </div>

      <div id="messages" class="messages"></div>

      <div id="typing" class="typing" aria-live="polite">
        <span>Escribiendo</span><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>

      <!-- Chips r√°pidos -->
      <div class="chips">
        <button class="chip" data-q="Servicios">Servicios</button>
        <button class="chip" data-q="P√°ginas web">P√°ginas web</button>
        <button class="chip" data-q="Automatizaciones">Automatizaciones</button>
        <button class="chip" data-q="Cotizaci√≥n">Cotizaci√≥n</button>
        <button class="chip" data-q="Branding">Branding</button>
        <button class="chip" data-q="Marketing con IA">Marketing con IA</button>
      </div>
    </div>
  </div>

  <!-- Composer -->
  <div class="composer-wrap">
    <div class="composer">
      <input id="input" class="input" placeholder="Escribe o dicta tu mensaje‚Ä¶" />
      <button id="talk" class="btn secondary">üéôÔ∏è Hablar</button>
      <button id="send" class="btn">Enviar</button>
    </div>
  </div>

  <!-- L√≥gica del bot -->
  <script src="bot.js"></script>
</body>
</html>
